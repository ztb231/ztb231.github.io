<!DOCTYPE html>
<html>
<head>
    <style>
        /* 弹窗样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* 黑色半透明背景 */
        }

        /* 弹窗内容 */
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80vh;
        }

        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 200px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 触发按钮样式 */
        .trigger-btn {
            padding: 30px 300px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<!-- 触发按钮 -->
<button class="trigger-btn"><font size="20">加入吃瓜微信群<br></button>

<!-- 弹窗结构 -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" src="https://pic.rmb.bdstatic.com/bjh/3ed3b2b383b/250612/f19ef6c6841f40c9f14d58dd39dc91cc.jpeg"> <图片>
</div>

<script>
    // 获取元素
    const modal = document.getElementById("imageModal");
    const btn = document.querySelector(".trigger-btn");
    const span = document.querySelector(".close");

    // 点击按钮打开弹窗
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // 点击关闭按钮
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 点击背景关闭弹窗
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
